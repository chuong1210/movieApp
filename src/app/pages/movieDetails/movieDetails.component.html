<div class="contain mt-5">
<div class="row p-5" >
  <div class="col-lg-2" >
    <img class="rowimg " src ="https:/image.tmdb.org/t/p/original/{{getMovieDetailResult.poster_path}}" >

  </div>
  <div class="col-lg-10 mt-5 p-4 ">
    <h1 class="mt-2 mb-2">{{getMovieDetailResult.original_title}}</h1>
    <p class="mt-3 mb-3">{{getMovieDetailResult.overview}}</p>
    <a href="https://www.themoviedb.org/video/play?key={{getMovieVideoTrailerResult}}" target="_blank" class="btn btn-danger">Watch trailer</a>
    <a href="https://www.themoviedb.org/video/play?key={{getMovieCLipResult}}" class="btn btn-primary movie">Watch Movie</a>

<div class=" mt-4 p-4" >
  <h2 class="text-white">Top Cast</h2>
  <div class="row">
  <div class="col-lg-4" *ngFor="let cast of getMovieCastResult">


    <div class="row mt-2 mb-2"  *ngIf="cast.profile_path!=='null'">


      <div class="col-lg-2">
        <img  src ="https:/image.tmdb.org/t/p/original/{{cast.profile_path  }}" >
      </div>

      <div class="col-lg-10">
        <h3 class="text-white" >{{cast.original_name}}</h3>
    <p  class="text-white">{{cast.character}}</p>
      </div>

    </div>

  </div>
  </div>
</div>
  </div>
</div>

</div>
